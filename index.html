<!DOCTYPE html>
<html lang="fa">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0px 0px 15px 5px #00ffcc;

        h1 {

        }
        p {

        }
        .button {
            background-color: #ffd700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 0 10px 3px #ffaa00;
        }
        .button:hover {
            background-color: #ffcc00;
        }
        .logo {
            width: 200px; /* Adjust the size of the logo as needed */
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }

    </style>
</head>

        <div class="terms">
